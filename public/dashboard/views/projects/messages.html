<div ng-include src="'/dashboard/views/partials/project-header.html'"></div>
<ul class="project-messages">
	<li ng-repeat="message in messages" ng-class="{read: message.read != null}">
		<a ng-href="#/messages/{{message.id}}" data-toggle="tooltip" title="{{message.meta}}" data-html="true">{{message.content.substr(0, options.maxlen)}}<span ng-show="message.content.length > options.maxlen">...</span></a> - {{message.ip}}
	</li>
</ul>
